<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getComputerChoice(){

            // this function a random choice from 0, 1, and 2. 
            // Math floor rounds down, and random generates a number including 0 and excluding 3 (1 and 2)
            let number = Math.floor(Math.random() * 3);

            if(number === 0){
                return "rock";
            } else if(number === 1){
                return "paper";
            } else {
                return "scissors";
            }
        }

        //function that prompts user their choice
        function getHumanChoice(){
            return prompt("Please enter your choice: rock, paper, or scissors").toLowerCase();
        }

        let humanScore = 0;
        let computerScore = 0;

        function playRound(){
            let humanChoice = getHumanChoice().toLowerCase();
            let computerChoice = getComputerChoice();
            let isWinner = false;
            let isLoser = false;
            let isTie = false;
            
            if(humanChoice === "rock" && computerChoice == "scissors"){
                isWinner = true;
            }
            else if(humanChoice === "paper" && computerChoice == "rock"){
                isWinner = true;
            }
            else if(humanChoice == "scissors" && computerChoice == "paper"){
                isWinner = true;
            }
            else if(humanChoice == computerChoice){
                isTie = true;
            }
            else{
                isLoser = true;
            }
            
            if(isWinner){
                humanScore++;
                console.log("You win! " + humanChoice + " beats " + computerChoice);
            }else if (isLoser){
                computerScore++;
                console.log("You lose! " + computerChoice + " beats " + humanChoice);
            } else {
                console.log("It's a tie! " + humanChoice + " is the same as " + computerChoice);
            }
        }

        function playGame(){
            for(let i = 0; i < 5; i++){
                console.log("Round " + (i + 1) + ": ");
                playRound();
            }

            if(humanScore > computerScore) console.log("\nYou win the game!");
            else if(humanScore < computerScore) console.log("\nYou lose the game!");
            else console.log("\nIt's a tie game!");

            console.log("Final Score: You " + humanScore + " - " + computerScore + " Computer");

        }

        playGame();
    </script>
</body>
</html>
